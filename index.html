<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00853f">
    <title>Calculateur S√©n√©gal Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #00853f;
            --accent: #e31b23;
            --bg: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 500px; padding-bottom: 60px; }

        /* Alerte Objectif en haut de page */
        #top-alert {
            width: 100%; text-align: center; margin-bottom: 15px;
            display: none; animation: fadeIn 0.5s ease;
        }
        .alert-box {
            background: #fff3f3; color: #e31b23; padding: 15px;
            border-radius: 18px; border: 1px solid #ffcccc;
            font-weight: bold; font-size: 0.95rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .top-tools { width: 100%; display: flex; justify-content: space-between; margin-bottom: 10px; }

        .tool-btn {
            background: white; border: none; border-radius: 12px;
            width: 42px; height: 42px; font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer;
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary), #005f2d);
            color: white; padding: 25px; border-radius: 25px;
            text-align: center; margin-bottom: 15px;
            transition: all 0.6s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .header-card.red { background: linear-gradient(135deg, #e31b23, #991b1b); }
        .header-card.orange { background: linear-gradient(135deg, #f97316, #c2410c); }
        .header-card.yellow { background: linear-gradient(135deg, #eab308, #a16207); }
        .header-card.green-success { background: linear-gradient(135deg, #00853f, #166534); }

        #moyenne-generale { font-size: 3.5rem; font-weight: 900; margin: 5px 0; color: white; }

        .goal-box {
            background: #fff; padding: 15px; border-radius: 15px;
            margin-bottom: 15px; border: 2px dashed var(--primary);
            display: flex; align-items: center; justify-content: space-between;
        }
        .goal-box input { width: 65px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; text-align: center; font-weight: bold; font-size: 1rem; }

        .subject-card {
            background: white; padding: 15px; border-radius: 20px;
            margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .subject-header { display: flex; gap: 8px; margin-bottom: 12px; align-items: center; }
        .subject-header input[type="text"] { flex: 2; font-weight: bold; border: none; border-bottom: 2px solid #f1f5f9; font-size: 1rem; padding: 5px; }
        .subject-header input[type="number"] { width: 55px; text-align: center; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0; padding: 8px; font-weight: bold; }

        .notes-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .note-field { display: flex; flex-direction: column; }
        .note-field label { font-size: 0.65rem; color: #94a3b8; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
        .note-field input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 12px; text-align: center; font-weight: bold; font-size: 1.1rem; }

        .btn-calc {
            width: 100%; padding: 20px; background: var(--primary);
            color: white; border: none; border-radius: 22px;
            font-size: 1.2rem; font-weight: bold; margin: 15px 0 5px 0;
            box-shadow: 0 4px 12px rgba(0,133,63,0.3); cursor: pointer;
        }

        .btn-reset {
            width: 100%; padding: 10px; background: transparent;
            color: #94a3b8; border: none; font-size: 0.8rem; cursor: pointer;
            text-decoration: underline; margin-bottom: 20px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        #history-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 25px; max-height: 80vh; overflow-y: auto; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }

        .signature { text-align: center; font-size: 0.8rem; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="top-alert"></div>

    <div class="top-tools">
        <button class="tool-btn" onclick="shareApp()">üì§</button>
        <button class="tool-btn" onclick="toggleHistory()">üïí</button>
    </div>

    <div class="header-card" id="main-card">
        <span style="font-size: 0.8rem; letter-spacing: 1px; font-weight: 600;">MOYENNE G√âN√âRALE</span>
        <div id="moyenne-generale">--</div>
        <div id="mention" style="font-weight: bold; font-size: 0.9rem;"></div>
    </div>

    <div class="goal-box">
        <span style="font-size: 0.95rem; font-weight: 700;">üéØ Objectif Moyenne :</span>
        <input type="number" id="target-moyenne" value="12" step="0.5" oninput="sauver()">
    </div>

    <div id="liste-matieres"></div>

    <button class="tool-btn" style="width:100%; border-radius:15px; margin-bottom:10px; font-size: 0.9rem; font-weight: bold;" onclick="ajouterLigne()">+ AJOUTER UNE MATI√àRE</button>
    
    <button class="btn-calc" onclick="calculerMoyenne(true)">CALCULER & ENREGISTRER</button>
    
    <button class="btn-reset" onclick="resetApp()">R√©initialiser toutes les notes</button>

    <div class="signature">D√©velopp√© par Daouda Soumar√©</div>
</div>

<div id="history-modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0">Historique</h3>
            <button onclick="toggleHistory()" style="border:none; background:none; font-size:1.5rem;">‚úï</button>
        </div>
        <div id="history-list"></div>
        <button onclick="clearAllHistory()" style="width:100%; margin-top:20px; color:red; border:none; background:none; font-size:0.8rem; cursor:pointer;">Vider l'historique</button>
    </div>
</div>

<script>
    let matieres = JSON.parse(localStorage.getItem('notesDevoirsPro')) || [{nom: 'Maths', coef: 5, d1:'', d2:'', comp:''}];
    let historique = JSON.parse(localStorage.getItem('historyPro')) || [];

    function initialiser() {
        const list = document.getElementById('liste-matieres');
        list.innerHTML = '';
        matieres.forEach(m => creerLigne(m));
        calculerMoyenne(false);
    }

    function creerLigne(data) {
        const div = document.createElement('div');
        div.className = 'subject-card';
        div.innerHTML = `
            <div class="subject-header">
                <input type="text" value="${data.nom}" placeholder="Mati√®re" class="m-name" oninput="sauver()">
                <input type="number" value="${data.coef}" placeholder="Coef" class="m-coef" oninput="sauver()">
                <button onclick="this.parentElement.parentElement.remove(); sauver();" style="border:none; background:none; color:red; font-weight:bold; cursor:pointer; font-size:1.2rem;">√ó</button>
            </div>
            <div class="notes-grid">
                <div class="note-field"><label>Devoir 1</label><input type="number" step="0.01" value="${data.d1}" class="m-d1" oninput="validerNote(this)"></div>
                <div class="note-field"><label>Devoir 2</label><input type="number" step="0.01" value="${data.d2}" class="m-d2" oninput="validerNote(this)"></div>
                <div class="note-field"><label>Composition</label><input type="number" step="0.01" value="${data.comp}" class="m-comp" oninput="validerNote(this)"></div>
            </div>
        `;
        document.getElementById('liste-matieres').appendChild(div);
    }

    function validerNote(input) {
        if (input.value !== "") {
            if (input.value > 20) input.value = 20;
            if (input.value < 0) input.value = 0;
        }
        sauver();
    }

    function ajouterLigne() { creerLigne({nom:'', coef:2, d1:'', d2:'', comp:''}); sauver(); }

    function sauver() {
        let data = [];
        document.querySelectorAll('.subject-card').forEach(card => {
            data.push({
                nom: card.querySelector('.m-name').value,
                coef: card.querySelector('.m-coef').value,
                d1: card.querySelector('.m-d1').value,
                d2: card.querySelector('.m-d2').value,
                comp: card.querySelector('.m-comp').value
            });
        });
        localStorage.setItem('notesDevoirsPro', JSON.stringify(data));
        calculerMoyenne(false);
    }

    function calculerMoyenne(estCalculFinal = false) {
        let totalPoints = 0, totalCoef = 0, pointsManquants = 0, coefManquants = 0;
        const target = parseFloat(document.getElementById('target-moyenne').value) || 12;

        document.querySelectorAll('.subject-card').forEach(card => {
            const coef = parseFloat(card.querySelector('.m-coef').value) || 0;
            const d1 = parseFloat(card.querySelector('.m-d1').value);
            const d2 = parseFloat(card.querySelector('.m-d2').value);
            const comp = parseFloat(card.querySelector('.m-comp').value);

            if (coef > 0) {
                if (!isNaN(d1) && !isNaN(d2)) {
                    const moyClasse = (d1 + d2) / 2;
                    if (isNaN(comp)) {
                        const compoRequise = (target * 2) - moyClasse;
                        pointsManquants += (compoRequise * coef);
                        coefManquants += coef;
                    } else {
                        totalPoints += (((moyClasse + comp) / 2) * coef);
                        totalCoef += coef;
                    }
                }
            }
        });

        // Affichage de l'objectif et message d'encouragement
        const alertDiv = document.getElementById('top-alert');
        if (coefManquants > 0) {
            const noteCible = pointsManquants / coefManquants;
            let message = "";
            
            if (noteCible <= 10) message = "C'est largement √† ta port√©e ! Courage ‚úä";
            else if (noteCible <= 13) message = "Travaille s√©rieusement et tu y arriveras ! üìö";
            else if (noteCible <= 16) message = "Il va falloir donner le meilleur de toi-m√™me ! üî•";
            else if (noteCible <= 20) message = "Gros d√©fi en vue, concentre-toi au maximum ! üéØ";
            else message = "Objectif tr√®s difficile, renforce tes autres mati√®res ! ‚ö†Ô∏è";

            alertDiv.style.display = "block";
            alertDiv.innerHTML = `<div class="alert-box">
                üéØ Objectif : ${noteCible.toFixed(2)} en composition<br>
                <span style="font-size:0.8rem; font-weight:normal;">${message}</span>
            </div>`;
        } else {
            alertDiv.style.display = "none";
        }

        if (totalCoef > 0) {
            const finale = (totalPoints / totalCoef).toFixed(2);
            document.getElementById('moyenne-generale').textContent = finale;

            if (estCalculFinal) {
                const card = document.getElementById('main-card');
                const ment = document.getElementById('mention');
                card.className = "header-card " + (finale < 10 ? "red" : finale < 12 ? "orange" : finale < 14 ? "yellow" : "green-success");
                ment.textContent = finale >= 16 ? "EXCELLENT !" : finale >= 14 ? "TR√àS BIEN !" : finale >= 12 ? "ASSEZ BIEN" : finale >= 10 ? "PASSABLE" : "ENCOURAGEMENTS";
                
                historique.unshift({ score: finale, date: new Date().toLocaleDateString('fr-FR', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'}) });
                localStorage.setItem('historyPro', JSON.stringify(historique.slice(0, 15)));
                alert("Moyenne enregistr√©e avec succ√®s !");
            }
        }
    }

    function resetApp() {
        if(confirm("Voulez-vous vraiment vider toutes les notes ?")) {
            localStorage.removeItem('notesDevoirsPro');
            matieres = [{nom: 'Maths', coef: 5, d1:'', d2:'', comp:''}];
            initialiser();
            document.getElementById('moyenne-generale').textContent = "--";
            document.getElementById('main-card').className = "header-card";
            document.getElementById('mention').textContent = "";
        }
    }

    function toggleHistory() {
        const modal = document.getElementById('history-modal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = historique.map((h, i) => `
            <div class="history-item">
                <div><b>${h.score}</b> <small style="color:#888; margin-left:10px;">${h.date}</small></div>
                <button style="color:red; background:none; border:none; cursor:pointer;" onclick="deleteHistoryItem(${i})">üóëÔ∏è</button>
            </div>
        `).join('') || '<p style="text-align:center; color:#888">Historique vide</p>';
    }

    function deleteHistoryItem(index) {
        historique.splice(index, 1);
        localStorage.setItem('historyPro', JSON.stringify(historique));
        renderHistory();
    }

    function clearAllHistory() { if(confirm("Effacer tout l'historique ?")) { historique = []; localStorage.removeItem('historyPro'); renderHistory(); } }

    async function shareApp() {
        if (navigator.share) {
            try { await navigator.share({ title: 'Calculateur S√©n√©gal', text: 'Vise tes notes avec mon app !', url: window.location.href }); } catch (err) {}
        }
    }

    initialiser();
</script>
</body>
</html>
