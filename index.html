<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00853f">
    <title>Calculateur S√©n√©gal Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #00853f;
            --accent: #e31b23;
            --yellow: #fdef42;
            --bg: #f1f5f9;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 10px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 500px; padding-bottom: 60px; }

        .top-tools { width: 100%; display: flex; justify-content: space-between; margin-bottom: 10px; }

        .tool-btn {
            background: white; border: none; border-radius: 12px;
            width: 40px; height: 40px; font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer;
        }

        /* En-t√™te Dynamique */
        .header-card {
            background: linear-gradient(135deg, var(--primary), #005f2d);
            color: white; padding: 25px; border-radius: 25px;
            text-align: center; margin-bottom: 15px;
            transition: background 0.5s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .header-card.red { background: linear-gradient(135deg, #e31b23, #991b1b); }
        .header-card.orange { background: linear-gradient(135deg, #f97316, #c2410c); }
        .header-card.yellow { background: linear-gradient(135deg, #eab308, #a16207); }
        .header-card.green { background: linear-gradient(135deg, #00853f, #166534); }

        #moyenne-generale { font-size: 3.5rem; font-weight: 900; margin: 5px 0; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }

        /* Simulateur d'objectif */
        .goal-box {
            background: #fff; padding: 15px; border-radius: 15px;
            margin-bottom: 15px; border: 2px dashed var(--primary);
            display: flex; align-items: center; justify-content: space-between;
        }
        .goal-box input { width: 60px; padding: 8px; border-radius: 8px; border: 1px solid #ddd; text-align: center; font-weight: bold; }

        .subject-card {
            background: white; padding: 15px; border-radius: 20px;
            margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            position: relative;
        }

        .subject-header { display: flex; gap: 8px; margin-bottom: 12px; align-items: center; }
        .subject-header input[type="text"] { flex: 2; font-weight: bold; border: none; border-bottom: 2px solid #f1f5f9; font-size: 1rem; }
        .subject-header input[type="number"] { width: 50px; text-align: center; background: #f8fafc; border-radius: 8px; border: none; padding: 8px; }

        .notes-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .note-field { display: flex; flex-direction: column; }
        .note-field label { font-size: 0.6rem; color: #94a3b8; font-weight: bold; margin-bottom: 4px; text-transform: uppercase; }
        .note-field input { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 10px; text-align: center; font-weight: bold; }

        .missing-info { font-size: 0.75rem; color: var(--accent); margin-top: 10px; font-weight: 500; display: none; }

        .btn-calc {
            width: 100%; padding: 20px; background: var(--primary);
            color: white; border: none; border-radius: 20px;
            font-size: 1.2rem; font-weight: bold; margin: 10px 0;
            box-shadow: 0 4px 12px rgba(0,133,63,0.3);
        }

        /* Modal Historique */
        #history-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-content { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 25px; max-height: 80vh; overflow-y: auto; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .del-history-btn { color: #ef4444; background: none; border: none; cursor: pointer; font-size: 1.1rem; }

        .signature { text-align: center; font-size: 0.8rem; color: #94a3b8; margin-top: 30px; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-tools">
        <button class="tool-btn" onclick="shareApp()">üì§</button>
        <button class="tool-btn" onclick="toggleHistory()">üïí</button>
    </div>

    <div class="header-card" id="main-card">
        <span id="label-moyenne" style="font-size: 0.8rem; letter-spacing: 1px;">MOYENNE G√âN√âRALE</span>
        <div id="moyenne-generale">--</div>
        <div id="mention" style="font-weight: bold; font-size: 0.9rem;"></div>
    </div>

    <div class="goal-box">
        <span style="font-size: 0.9rem; font-weight: 600;">üéØ Objectif Moyenne :</span>
        <input type="number" id="target-moyenne" value="12" step="0.5" oninput="calculerMoyenne()">
    </div>

    <div id="liste-matieres"></div>

    <button class="tool-btn" style="width:100%; border-radius:15px; margin-bottom:10px;" onclick="ajouterLigne()">+ Ajouter une mati√®re</button>
    <button class="btn-calc" onclick="calculerMoyenne()">CALCULER & ENREGISTRER</button>

    <div class="signature">D√©velopp√© par Daouda Soumar√©</div>
</div>

<div id="history-modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0">Historique</h3>
            <button onclick="toggleHistory()" style="border:none; background:none; font-size:1.5rem;">‚úï</button>
        </div>
        <div id="history-list"></div>
        <button onclick="clearAllHistory()" style="width:100%; margin-top:20px; color:red; border:none; background:none; font-size:0.8rem;">Vider tout l'historique</button>
    </div>
</div>

<script>
    let matieres = JSON.parse(localStorage.getItem('notesDevoirsPro')) || [{nom: 'Maths', coef: 5, d1:'', d2:'', comp:''}];
    let historique = JSON.parse(localStorage.getItem('historyPro')) || [];

    function initialiser() {
        const list = document.getElementById('liste-matieres');
        list.innerHTML = '';
        matieres.forEach(m => creerLigne(m));
        calculerMoyenne(false);
    }

    function creerLigne(data) {
        const div = document.createElement('div');
        div.className = 'subject-card';
        div.innerHTML = `
            <div class="subject-header">
                <input type="text" value="${data.nom}" placeholder="Mati√®re" class="m-name" oninput="sauver()">
                <input type="number" value="${data.coef}" placeholder="Coef" class="m-coef" oninput="sauver()">
                <button onclick="this.parentElement.parentElement.remove(); sauver();" style="border:none; background:none; color:red; font-weight:bold;">‚úï</button>
            </div>
            <div class="notes-grid">
                <div class="note-field"><label>Devoir 1</label><input type="number" step="0.01" value="${data.d1}" class="m-d1" oninput="sauver()"></div>
                <div class="note-field"><label>Devoir 2</label><input type="number" step="0.01" value="${data.d2}" class="m-d2" oninput="sauver()"></div>
                <div class="note-field"><label>Composition</label><input type="number" step="0.01" value="${data.comp}" class="m-comp" oninput="sauver()"></div>
            </div>
            <div class="missing-info"></div>
        `;
        document.getElementById('liste-matieres').appendChild(div);
    }

    function ajouterLigne() { creerLigne({nom:'', coef:2, d1:'', d2:'', comp:''}); sauver(); }

    function sauver() {
        let data = [];
        document.querySelectorAll('.subject-card').forEach(card => {
            data.push({
                nom: card.querySelector('.m-name').value,
                coef: card.querySelector('.m-coef').value,
                d1: card.querySelector('.m-d1').value,
                d2: card.querySelector('.m-d2').value,
                comp: card.querySelector('.m-comp').value
            });
        });
        localStorage.setItem('notesDevoirsPro', JSON.stringify(data));
        calculerMoyenne(false);
    }

    function calculerMoyenne(saveToHistory = true) {
        let totalPoints = 0;
        let totalCoef = 0;
        const target = parseFloat(document.getElementById('target-moyenne').value) || 12;

        document.querySelectorAll('.subject-card').forEach(card => {
            const coef = parseFloat(card.querySelector('.m-coef').value) || 0;
            const d1 = parseFloat(card.querySelector('.m-d1').value);
            const d2 = parseFloat(card.querySelector('.m-d2').value);
            const comp = parseFloat(card.querySelector('.m-comp').value);
            const missingDiv = card.querySelector('.missing-info');

            if (!isNaN(d1) && !isNaN(d2) && coef > 0) {
                const moyClasse = (d1 + d2) / 2;
                
                // Calcul de la compo manquante pour l'objectif
                // Formule : target = ( (moyClasse + compoReq) / 2 * coef + autresPoints ) / totalCoef
                // Approche simplifi√©e par mati√®re : compoReq = (target * 2) - moyClasse
                const compoReq = (target * 2) - moyClasse;
                
                if (isNaN(comp)) {
                    missingDiv.style.display = 'block';
                    missingDiv.innerHTML = `üí° Objectif : <b>${compoReq.toFixed(2)}</b> en compo`;
                } else {
                    missingDiv.style.display = 'none';
                    const moyMatiere = (moyClasse + comp) / 2;
                    totalPoints += (moyMatiere * coef);
                    totalCoef += coef;
                }
            }
        });

        const res = document.getElementById('moyenne-generale');
        const card = document.getElementById('main-card');
        const ment = document.getElementById('mention');

        if (totalCoef > 0) {
            const finale = totalPoints / totalCoef;
            res.textContent = finale.toFixed(2);
            
            // Design Dynamique
            card.className = "header-card " + (finale < 10 ? "red" : finale < 12 ? "orange" : finale < 14 ? "yellow" : "green");
            ment.textContent = finale >= 16 ? "EXCELLENT !" : finale >= 14 ? "TR√àS BIEN !" : finale >= 12 ? "ASSEZ BIEN" : finale >= 10 ? "PASSABLE" : "ENCOURAGEMENTS";

            if (saveToHistory && !isNaN(finale)) {
                historique.unshift({ score: finale.toFixed(2), date: new Date().toLocaleDateString('fr-FR', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'}) });
                localStorage.setItem('historyPro', JSON.stringify(historique.slice(0, 15)));
            }
        }
    }

    function toggleHistory() {
        const modal = document.getElementById('history-modal');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = historique.map((h, i) => `
            <div class="history-item">
                <div><b>${h.score}</b> <small style="color:#888; margin-left:10px;">${h.date}</small></div>
                <button class="del-history-btn" onclick="deleteHistoryItem(${i})">üóëÔ∏è</button>
            </div>
        `).join('') || '<p style="text-align:center; color:#888">Aucun historique</p>';
    }

    function deleteHistoryItem(index) {
        historique.splice(index, 1);
        localStorage.setItem('historyPro', JSON.stringify(historique));
        renderHistory();
    }

    function clearAllHistory() {
        if(confirm("Tout effacer ?")) { historique = []; localStorage.removeItem('historyPro'); renderHistory(); }
    }

    async function shareApp() {
        if (navigator.share) {
            try { await navigator.share({ title: 'Calculateur Daouda', text: 'Vise tes notes avec mon app !', url: window.location.href }); } catch (err) {}
        }
    }

    initialiser();
</script>
</body>
</html>
