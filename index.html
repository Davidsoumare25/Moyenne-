<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00853f">
    <title>Calculateur SÃ©nÃ©gal Pro</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #00853f;
            --accent: #e31b23;
            --yellow: #fdef42;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 500px; padding-bottom: 60px; min-height: 100vh; position: relative; }

        .top-tools {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .tool-btn {
            background: white; border: none; border-radius: 12px;
            width: 45px; height: 45px; font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary), #005f2d);
            color: white; padding: 30px; border-radius: 25px;
            text-align: center; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 133, 63, 0.2);
        }

        #moyenne-generale { font-size: 4rem; font-weight: 900; margin: 10px 0; color: var(--yellow); }

        .subject-row {
            background: white; padding: 15px; border-radius: 18px;
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 8px;
            margin-bottom: 12px; align-items: end;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        input {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0;
            border-radius: 10px; font-size: 1rem; box-sizing: border-box;
        }

        .btn-calc {
            width: 100%; padding: 20px; background: var(--primary);
            color: white; border: none; border-radius: 18px;
            font-size: 1.2rem; font-weight: bold; margin: 15px 0;
            box-shadow: 0 4px 12px rgba(0,133,63,0.3);
        }

        #history-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;
        }

        .modal-content {
            background: white; width: 90%; max-width: 400px; padding: 25px;
            border-radius: 25px; max-height: 70vh; overflow-y: auto;
        }

        .history-entry {
            padding: 12px 0; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }

        .signature {
            text-align: center; font-size: 0.8rem; color: #94a3b8;
            margin-top: 40px; font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-tools">
        <button class="tool-btn" onclick="shareApp()">ðŸ“¤</button>
        <button class="tool-btn" onclick="toggleHistory()">ðŸ•’</button>
    </div>

    <div class="header-card">
        <span style="font-size: 0.8rem; letter-spacing: 1px;">MOYENNE SEMESTRIELLE</span>
        <div id="moyenne-generale">--</div>
        <div id="mention" style="font-weight: bold;"></div>
    </div>

    <div id="liste-matieres"></div>

    <button class="tool-btn" style="width:100%; border-radius:15px; margin-top:10px; font-size: 0.9rem;" onclick="ajouterLigne()">+ Ajouter une matiÃ¨re</button>
    
    <button class="btn-calc" onclick="calculerMoyenne()">CALCULER LA MOYENNE</button>

    <div class="signature">DÃ©veloppÃ© par Daouda SoumarÃ©</div>
</div>

<div id="history-modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3 style="margin:0">Historique</h3>
            <button onclick="toggleHistory()" style="border:none; background:none; font-size:1.2rem;">âœ•</button>
        </div>
        <div id="history-list"></div>
        <button onclick="effacerTout()" style="width:100%; margin-top:20px; border:none; color:var(--accent); background:none; font-size:0.8rem;">Vider l'historique</button>
    </div>
</div>

<script>
    let matieres = JSON.parse(localStorage.getItem('notesSaved')) || [{nom:'', coef:'', note:''}];
    let historique = JSON.parse(localStorage.getItem('moyenneHistory')) || [];

    function initialiser() {
        const list = document.getElementById('liste-matieres');
        list.innerHTML = '';
        matieres.forEach(m => creerLigne(m));
    }

    function creerLigne(data) {
        const div = document.createElement('div');
        div.className = 'subject-row';
        div.innerHTML = `
            <div><input type="text" value="${data.nom}" placeholder="Nom" class="m-name" oninput="sauver()"></div>
            <div><input type="number" value="${data.coef}" placeholder="Coef" class="m-coef" oninput="sauver()"></div>
            <div><input type="number" value="${data.note}" step="0.01" placeholder="Note" class="m-note" oninput="sauver()"></div>
            <button onclick="this.parentElement.remove(); sauver();" style="border:none; background:none; color:var(--accent); font-weight:bold;">âœ•</button>
        `;
        document.getElementById('liste-matieres').appendChild(div);
    }

    function ajouterLigne() { creerLigne({nom:'', coef:'', note:''}); sauver(); }

    function sauver() {
        let data = [];
        document.querySelectorAll('.subject-row').forEach(row => {
            data.push({
                nom: row.querySelector('.m-name').value,
                coef: row.querySelector('.m-coef').value,
                note: row.querySelector('.m-note').value
            });
        });
        localStorage.setItem('notesSaved', JSON.stringify(data));
    }

    function calculerMoyenne() {
        const coefs = document.querySelectorAll('.m-coef');
        const notes = document.querySelectorAll('.m-note');
        let pts = 0, totalC = 0;

        notes.forEach((n, i) => {
            const valN = parseFloat(n.value);
            const valC = parseFloat(coefs[i].value);
            if (!isNaN(valN) && !isNaN(valC)) { pts += (valN * valC); totalC += valC; }
        });

        if (totalC > 0) {
            const moy = (pts / totalC).toFixed(2);
            document.getElementById('moyenne-generale').textContent = moy;
            
            const entree = { score: moy, date: new Date().toLocaleDateString('fr-FR', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'}) };
            historique.unshift(entree);
            if(historique.length > 10) historique.pop();
            localStorage.setItem('moyenneHistory', JSON.stringify(historique));
        }
    }

    function toggleHistory() {
        const modal = document.getElementById('history-modal');
        const list = document.getElementById('history-list');
        modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        list.innerHTML = historique.length ? historique.map(h => `
            <div class="history-entry">
                <span>Moyenne : <b>${h.score}</b></span>
                <span style="font-size:0.7rem; color:#888">${h.date}</span>
            </div>
        `).join('') : '<p style="text-align:center; color:#888">Aucun historique</p>';
    }

    function effacerTout() { if(confirm("Effacer ?")) { historique = []; localStorage.setItem('moyenneHistory', '[]'); toggleHistory(); } }

    async function shareApp() {
        if (navigator.share) {
            try {
                await navigator.share({ title: 'Calculateur SÃ©nÃ©gal Pro', text: 'Calcule ta moyenne avec l\'app de Daouda !', url: window.location.href });
            } catch (err) { console.log("Erreur"); }
        } else { alert("Lien : " + window.location.href); }
    }

    initialiser();
</script>
</body>
</html>
