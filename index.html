<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00853f">
    <title>Calculateur de moyenne</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #00853f;
            --accent: #e31b23;
            --yellow: #fdef42;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 500px; padding-bottom: 50px; }

        /* Header & Actions */
        .top-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .icon-btn {
            background: white; border: none; border-radius: 50%;
            width: 40px; height: 40px; font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer;
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary), #005f2d);
            color: white; padding: 30px; border-radius: 25px;
            text-align: center; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 133, 63, 0.2);
            position: relative;
        }

        #moyenne-generale { font-size: 4rem; font-weight: 900; margin: 10px 0; color: var(--yellow); }

        /* Lignes MatiÃ¨res */
        .subject-row {
            background: white; padding: 15px; border-radius: 15px;
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 8px;
            margin-bottom: 10px; align-items: end;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        input {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0;
            border-radius: 8px; font-size: 1rem; box-sizing: border-box;
        }

        .btn-calc {
            width: 100%; padding: 20px; background: var(--primary);
            color: white; border: none; border-radius: 15px;
            font-size: 1.2rem; font-weight: bold; margin: 15px 0;
        }

        /* Panneau Historique (CachÃ© par dÃ©faut) */
        #history-panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }

        .history-item {
            border-bottom: 1px solid #eee; padding: 15px 0;
            display: flex; justify-content: space-between;
        }

        /* Footer Signature */
        .footer-name {
            margin-top: 30px; font-size: 0.75rem; color: #94a3b8;
            text-align: center; font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <button class="icon-btn" onclick="shareApp()">ðŸ“¤</button>
        <button class="icon-btn" onclick="toggleHistory()">ðŸ•’</button>
    </div>

    <div class="header-card">
        <span style="font-size: 0.8rem; opacity: 0.9;">MOYENNE SEMESTRIELLE</span>
        <div id="moyenne-generale">--</div>
        <div id="mention"></div>
    </div>

    <div id="liste-matieres"></div>

    <button class="icon-btn" style="width:100%; border-radius:10px; margin-bottom:10px;" onclick="ajouterLigne()">+ Ajouter une matiÃ¨re</button>
    <button class="btn-calc" onclick="calculerMoyenne()">CALCULER LA MOYENNE</button>

    <div class="footer-name">Daouda SoumarÃ©</div>
</div>

<div id="history-panel">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h2>Historique</h2>
        <button onclick="toggleHistory()" style="border:none; background:none; font-size:1.5rem;">âœ•</button>
    </div>
    <div id="history-content">Aucune moyenne enregistrÃ©e.</div>
    <button onclick="clearHistory()" style="color:red; border:none; background:none; margin-top:20px;">Effacer l'historique</button>
</div>

<script>
    let matieresSaisies = JSON.parse(localStorage.getItem('notesSaved')) || [{nom:'', coef:'', note:''}];
    let historique = JSON.parse(localStorage.getItem('moyenneHistory')) || [];

    function initialiser() {
        const container = document.getElementById('liste-matieres');
        container.innerHTML = '';
        matieresSaisies.forEach(m => creerLigne(m));
    }

    function creerLigne(data) {
        const div = document.createElement('div');
        div.className = 'subject-row';
        div.innerHTML = `
            <div><input type="text" value="${data.nom}" placeholder="MatiÃ¨re" class="m-name" onchange="sauvegarder()"></div>
            <div><input type="number" value="${data.coef}" placeholder="Coef" class="m-coef" onchange="sauvegarder()"></div>
            <div><input type="number" value="${data.note}" step="0.01" placeholder="Note" class="m-note" onchange="sauvegarder()"></div>
            <button onclick="this.parentElement.remove(); sauvegarder();" style="border:none; background:none; color:red;">âœ•</button>
        `;
        document.getElementById('liste-matieres').appendChild(div);
    }

    function ajouterLigne() { creerLigne({nom:'', coef:'', note:''}); sauvegarder(); }

    function sauvegarder() {
        let currentData = [];
        document.querySelectorAll('.subject-row').forEach(row => {
            currentData.push({
                nom: row.querySelector('.m-name').value,
                coef: row.querySelector('.m-coef').value,
                note: row.querySelector('.m-note').value
            });
        });
        localStorage.setItem('notesSaved', JSON.stringify(currentData));
    }

    function calculerMoyenne() {
        const coefs = document.querySelectorAll('.m-coef');
        const notes = document.querySelectorAll('.m-note');
        let cumulPoints = 0, totalCoef = 0;

        notes.forEach((nInput, i) => {
            const n = parseFloat(nInput.value);
            const c = parseFloat(coefs[i].value);
            if (!isNaN(n) && !isNaN(c)) { cumulPoints += (n * c); totalCoef += c; }
        });

        if (totalCoef > 0) {
            const moy = (cumulPoints / totalCoef).toFixed(2);
            document.getElementById('moyenne-generale').textContent = moy;
            
            // Enregistrer dans l'historique
            const date = new Date().toLocaleDateString('fr-FR', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'});
            historique.unshift({ moy, date });
            localStorage.setItem('moyenneHistory', JSON.stringify(historique));
            updateHistoryUI();
        }
    }

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
        updateHistoryUI();
    }

    function updateHistoryUI() {
        const content = document.getElementById('history-content');
        if (historique.length === 0) return;
        content.innerHTML = historique.map(h => `
            <div class="history-item">
                <span>Moyenne: <b>${h.moy}</b></span>
                <span style="color:#666; font-size:0.8rem;">${h.date}</span>
            </div>
        `).join('');
    }

    function clearHistory() { 
        if(confirm("Effacer ?")) { historique = []; localStorage.removeItem('moyenneHistory'); updateHistoryUI(); }
    }

    async function shareApp() {
        const shareData = {
            title: 'Calculateur SÃ©nÃ©gal Pro',
            text: 'Calcule ta moyenne facilement avec cette app !',
            url: window.location.href
        };
        try { await navigator.share(shareData); } catch(err) { console.log("Erreur partage"); }
    }

    initialiser();
</script>
</body>
</html>
