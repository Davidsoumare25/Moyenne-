<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00853f">
    <title>Calculateur S√©n√©gal Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --primary: #00853f; /* Vert S√©n√©gal */
            --accent: #e31b23;  /* Rouge S√©n√©gal */
            --yellow: #fdef42;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 15px;
            display: flex; flex-direction: column; align-items: center;
        }

        .container { width: 100%; max-width: 500px; }

        /* En-t√™te avec la moyenne */
        .header-card {
            background: linear-gradient(135deg, var(--primary), #005f2d);
            color: white; padding: 30px; border-radius: 25px;
            text-align: center; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 133, 63, 0.2);
        }

        #moyenne-generale { font-size: 4rem; font-weight: 900; margin: 10px 0; color: var(--yellow); }
        #mention { font-weight: bold; font-size: 1.1rem; min-height: 1.5em; }

        /* Lignes des mati√®res */
        .subject-row {
            background: white; padding: 15px; border-radius: 15px;
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 8px;
            margin-bottom: 10px; align-items: end;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        input {
            width: 100%; padding: 12px; border: 1px solid #e2e8f0;
            border-radius: 8px; font-size: 1rem; box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .label-style { font-size: 0.7rem; color: #64748b; font-weight: bold; margin-bottom: 5px; display: block; }

        /* Boutons */
        .btn-calc {
            width: 100%; padding: 20px; background: var(--primary);
            color: white; border: none; border-radius: 15px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            margin: 10px 0; box-shadow: 0 4px 12px rgba(0, 133, 63, 0.3);
        }

        .btn-calc:active { transform: scale(0.98); background: #006b33; }

        .add-btn {
            background: #e2e8f0; border: none; padding: 12px;
            border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold;
            margin-bottom: 10px; color: #475569;
        }

        .del-btn {
            background: #fee2e2; color: var(--accent); border: none;
            border-radius: 8px; padding: 12px 10px; cursor: pointer; font-weight: bold;
        }

        #info-calcul { font-size: 0.8rem; margin-top: 10px; opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-card">
        <span style="text-transform: uppercase; letter-spacing: 1px; font-size: 0.8rem;">Moyenne Semestrielle</span>
        <div id="moyenne-generale">--</div>
        <div id="mention"></div>
        <div id="info-calcul">Entrez vos notes</div>
    </div>

    <div id="liste-matieres">
        </div>

    <button class="add-btn" onclick="ajouterLigne()">+ Ajouter une mati√®re</button>
    <button class="btn-calc" onclick="calculerMoyenne()">CALCULER LA MOYENNE</button>
</div>

<script>
    /** * SAUVEGARDE & CHARGEMENT 
     **/
    let matieresSaisies = JSON.parse(localStorage.getItem('notesSaved')) || [
        {nom: 'Math√©matiques', coef: '5', note: ''},
        {nom: 'Fran√ßais', coef: '5', note: ''}
    ];

    function initialiser() {
        const container = document.getElementById('liste-matieres');
        container.innerHTML = '';
        matieresSaisies.forEach((m, index) => creerLigne(m));
    }

    function creerLigne(data = {nom:'', coef:'', note:''}) {
        const container = document.getElementById('liste-matieres');
        const div = document.createElement('div');
        div.className = 'subject-row';
        div.innerHTML = `
            <div><span class="label-style">MATI√àRE</span><input type="text" value="${data.nom}" placeholder="Nom" class="m-name" oninput="sauvegarder()"></div>
            <div><span class="label-style">COEF</span><input type="number" value="${data.coef}" placeholder="1" class="m-coef" oninput="sauvegarder()"></div>
            <div><span class="label-style">NOTE</span><input type="number" value="${data.note}" step="0.01" placeholder="/20" class="m-note" oninput="sauvegarder()"></div>
            <button class="del-btn" onclick="supprimerLigne(this)">‚úï</button>
        `;
        container.appendChild(div);
    }

    function ajouterLigne() {
        creerLigne();
        sauvegarder();
    }

    function supprimerLigne(btn) {
        btn.parentElement.remove();
        sauvegarder();
    }

    function sauvegarder() {
        const rows = document.querySelectorAll('.subject-row');
        let currentData = [];
        rows.forEach(row => {
            currentData.push({
                nom: row.querySelector('.m-name').value,
                coef: row.querySelector('.m-coef').value,
                note: row.querySelector('.m-note').value
            });
        });
        localStorage.setItem('notesSaved', JSON.stringify(currentData));
    }

    /** * LOGIQUE DE CALCUL EXACT 
     **/
    function calculerMoyenne() {
        const coefs = document.querySelectorAll('.m-coef');
        const notes = document.querySelectorAll('.m-note');
        let cumulPoints = 0, totalCoef = 0, count = 0;

        for (let i = 0; i < notes.length; i++) {
            const n = parseFloat(notes[i].value);
            const c = parseFloat(coefs[i].value);
            
            // Calcul exact : Note x Coefficient
            if (!isNaN(n) && !isNaN(c) && c > 0) {
                cumulPoints += (n * c);
                totalCoef += c;
                count++;
            }
        }

        const res = document.getElementById('moyenne-generale');
        const men = document.getElementById('mention');
        const inf = document.getElementById('info-calcul');

        if (totalCoef > 0) {
            const moyenne = cumulPoints / totalCoef;
            res.textContent = moyenne.toFixed(2);
            inf.textContent = `Bas√© sur ${count} mati√®re(s) ‚Ä¢ Total Coef: ${totalCoef}`;
            
            // Mentions s√©n√©galaises
            if (moyenne >= 16) men.textContent = "Mention Tr√®s Bien üåü";
            else if (moyenne >= 14) men.textContent = "Mention Bien ‚≠ê";
            else if (moyenne >= 12) men.textContent = "Mention Assez-Bien ‚úÖ";
            else if (moyenne >= 10) men.textContent = "Passable üëç";
            else men.textContent = "Encouragements üí™";
        } else {
            alert("Veuillez entrer au moins une note et un coefficient !");
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    /** * ACTIVATION PWA 
     **/
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').catch(err => console.log('SW non enregistr√©', err));
        });
    }

    initialiser();
</script>
</body>
</html>
