<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00853f">
    <link rel="manifest" href="manifest.json">
    <title>Calculateur moyenne</title>
    <style>
        :root {
            --primary: #00853f; --primary-dark: #005f2d; --accent: #e31b23;
            --yellow: #fdef42; --bg: #f8fafc; --card-bg: #ffffff;
            --text: #1e293b; --text-light: #64748b; --border: #e2e8f0;
        }
        body.dark-mode { --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; --text-light: #94a3b8; --border: #334155; }
        body { font-family: sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; transition: 0.3s; }
        .container { width: 100%; max-width: 450px; padding-bottom: 80px; }

        #custom-toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            width: 90%; background: var(--card-bg); padding: 15px; border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 10000;
            border-bottom: 4px solid var(--primary); transition: 0.5s; display: flex; align-items: center; gap: 10px;
        }
        #custom-toast.show { top: 20px; }

        .header-card { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 20px; }
        #moyenne-generale { font-size: 3.5rem; font-weight: 900; color: var(--yellow); margin: 10px 0; }

        .subject-card { background: var(--card-bg); padding: 15px; border-radius: 20px; margin-bottom: 15px; border-left: 5px solid var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .subject-header { display: flex; gap: 10px; margin-bottom: 12px; }
        .subject-header input { background: transparent; color: var(--text); border: none; border-bottom: 2px solid var(--border); font-weight: bold; flex: 1; }
        
        .notes-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .note-field input { width: 100%; padding: 10px 5px; border: 1px solid var(--border); border-radius: 10px; text-align: center; background: var(--bg); color: var(--text); box-sizing: border-box; }

        .btn-calc { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 20px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin: 20px 0; }
        .tool-btn { background: var(--card-bg); border: none; border-radius: 12px; width: 45px; height: 45px; font-size: 1.2rem; color: var(--text); cursor: pointer; }

        /* BanniÃ¨re Installation */
        #install-banner {
            display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: var(--card-bg); padding: 15px;
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 9999;
            border: 2px solid var(--primary); flex-direction: column; align-items: center;
        }
    </style>
</head>
<body>

    <div id="custom-toast">
        <div style="font-size: 2rem;">ðŸ“Š</div>
        <div id="toast-msg">Moyenne calculÃ©e</div>
    </div>

    <div class="container">
        <div style="width:100%; display:flex; justify-content:space-between; margin-bottom:15px;">
            <button class="tool-btn" onclick="share()">ðŸ“¤</button>
            <button class="tool-btn" onclick="toggleDark()">ðŸŒ™</button>
        </div>

        <div class="header-card">
            <div style="font-size: 0.9rem; font-weight: bold;">MOYENNE GÃ‰NÃ‰RALE</div>
            <div id="moyenne-generale">--</div>
        </div>

        <div id="liste-matieres"></div>
        <button class="tool-btn" style="width:100%; border-radius:15px;" onclick="ajouterMatiere()">+ Ajouter une matiÃ¨re</button>
        <button class="btn-calc" onclick="calculer()">CALCULER</button>
    </div>

    <div id="install-banner">
        <p style="margin:0 0 10px 0; font-weight:bold;">Installer l'application ? ðŸ‡¸ðŸ‡³</p>
        <div style="display:flex; gap:10px; width:100%;">
            <button onclick="ignorerInstallation()" style="flex:1; padding:10px; border-radius:10px; border:none;">Plus tard</button>
            <button onclick="lancerInstallation()" style="flex:2; padding:10px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:bold;">Installer</button>
        </div>
    </div>

<script>
    let matieres = JSON.parse(localStorage.getItem('saved_m')) || [{n:'Maths', c:5, d1:'', d2:'', co:''}];
    let promptInstallation;

    // --- SERVICE WORKER & MISE Ã€ JOUR ---
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(reg => {
            reg.onupdatefound = () => {
                const worker = reg.installing;
                worker.onstatechange = () => {
                    if (worker.state === 'installed' && navigator.serviceWorker.controller) {
                        if (confirm("Mise Ã  jour disponible ! Actualiser ?")) window.location.reload();
                    }
                };
            };
        });
    }

    // --- LOGIQUE INSTALLATION UNIQUE ---
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        promptInstallation = e;
        if (!localStorage.getItem('install_invite_seen')) {
            setTimeout(() => { document.getElementById('install-banner').style.display = 'flex'; }, 3000);
        }
    });

    function lancerInstallation() {
        if (promptInstallation) {
            promptInstallation.prompt();
            localStorage.setItem('install_invite_seen', 'true');
            document.getElementById('install-banner').style.display = 'none';
        }
    }

    function ignorerInstallation() {
        document.getElementById('install-banner').style.display = 'none';
        localStorage.setItem('install_invite_seen', 'true');
    }

    // --- FONCTIONS APP ---
    function render() {
        const container = document.getElementById('liste-matieres');
        container.innerHTML = '';
        matieres.forEach((m, i) => {
            const div = document.createElement('div');
            div.className = 'subject-card';
            div.innerHTML = `
                <div class="subject-header">
                    <input type="text" value="${m.n}" oninput="update(${i}, 'n', this.value)">
                    <input type="number" value="${m.c}" style="width:40px" oninput="update(${i}, 'c', this.value)">
                    <button onclick="remove(${i})" style="border:none; background:none; color:var(--accent);">âœ•</button>
                </div>
                <div class="notes-grid">
                    <div class="note-field"><input type="number" placeholder="D1" value="${m.d1}" oninput="update(${i}, 'd1', this.value)"></div>
                    <div class="note-field"><input type="number" placeholder="D2" value="${m.d2}" oninput="update(${i}, 'd2', this.value)"></div>
                    <div class="note-field"><input type="number" placeholder="Comp" value="${m.co}" oninput="update(${i}, 'co', this.value)"></div>
                </div>`;
            container.appendChild(div);
        });
    }

    function update(i, f, v) { matieres[i][f] = v; localStorage.setItem('saved_m', JSON.stringify(matieres)); }
    function ajouterMatiere() { matieres.push({n:'', c:1, d1:'', d2:'', co:''}); render(); }
    function remove(i) { matieres.splice(i, 1); render(); updateStorage(); }
    function updateStorage() { localStorage.setItem('saved_m', JSON.stringify(matieres)); }

    function calculer() {
        let pts = 0, coefs = 0;
        matieres.forEach(m => {
            let c = parseFloat(m.c) || 0;
            let n1 = parseFloat(m.d1), n2 = parseFloat(m.d2), nc = parseFloat(m.co);
            if(!isNaN(n1) && !isNaN(n2) && !isNaN(nc) && c > 0) {
                pts += (((n1+n2)/2 + nc)/2) * c;
                coefs += c;
            }
        });
        if(coefs > 0) {
            let res = (pts/coefs).toFixed(2);
            document.getElementById('moyenne-generale').innerText = res;
            notif(res);
        }
    }

    function notif(m) {
        if ("Notification" in window && Notification.permission === "granted") {
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification('Moyenne : ' + m + '/20', { icon: 'https://cdn-icons-png.flaticon.com/512/190/190411.png' });
            });
        }
        const t = document.getElementById('custom-toast');
        document.getElementById('toast-msg').innerText = "Moyenne : " + m + "/20";
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function toggleDark() { document.body.classList.toggle('dark-mode'); }
    function share() { if(navigator.share) navigator.share({title:'Calculateur SN', url: location.href}); }

    render();
    Notification.requestPermission();
</script>
</body>
</html>
