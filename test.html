<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" id="meta-theme" content="#00853f">
    <title>Calculateur Sénégal V8</title>
    <style>
        :root {
            --primary: #00853f; --primary-dark: #005f2d; --accent: #e31b23;
            --yellow: #fdef42; --bg: #f8fafc; --card-bg: #ffffff;
            --text: #1e293b; --text-light: #64748b; --border: #e2e8f0;
        }
        body.dark-mode { --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; --text-light: #94a3b8; --border: #334155; }
        body { font-family: sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 8px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 400px; padding-bottom: 80px; }
        .header-card { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 20px; border-radius: 20px; text-align: center; margin-bottom: 15px; }
        #moyenne-generale { font-size: 3.5rem; font-weight: 900; color: var(--yellow); margin: 5px 0; }
        .subject-card { background: var(--card-bg); padding: 12px; border-radius: 18px; margin-bottom: 10px; border-left: 4px solid var(--primary); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .subject-header { display: flex; gap: 8px; margin-bottom: 10px; }
        .subject-header input[type="text"] { background: transparent; color: var(--text); border: none; border-bottom: 2px solid var(--border); flex: 1; font-weight: bold; }
        .subject-header input[type="number"] { width: 55px; border: 1px solid var(--border); border-radius: 8px; text-align: center; font-weight: bold; padding: 5px; }
        .notes-grid { display: flex; justify-content: space-between; gap: 6px; }
        .note-field { flex: 1; display: flex; flex-direction: column; text-align: center; }
        .note-field label { font-size: 0.65rem; font-weight: bold; color: var(--text-light); }
        .note-field input { width: 100%; padding: 10px 0; border: 1px solid var(--border); border-radius: 8px; text-align: center; font-weight: bold; background: var(--bg); color: var(--text); }
        .btn-calc { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        #update-banner { display: none; position: fixed; top: 10px; width: 90%; background: var(--accent); color: white; padding: 15px; border-radius: 12px; z-index: 10000; justify-content: space-between; align-items: center; font-weight: bold; }
    </style>
</head>
<body>

    <div id="update-banner">
        <span>Mise à jour disponible !</span>
        <button onclick="forceUpdate()" style="background:white; color:var(--accent); border:none; padding:8px 12px; border-radius:8px; font-weight:bold;">Installer & Vider Cache</button>
    </div>

    <div class="container">
        <div class="header-card">
            <div style="font-size: 0.8rem;">MOYENNE GÉNÉRALE</div>
            <div id="moyenne-generale">--</div>
            <div id="info-coef" style="font-size: 0.75rem;">Coefficients : 0</div>
        </div>

        <div id="liste-matieres"></div>
        
        <button class="btn-calc" style="background:#64748b; font-size: 0.9rem;" onclick="ajouterMatiere()">+ Ajouter une matière</button>
        <button class="btn-calc" onclick="sauvegarderMoyenne()">SAUVEGARDER MA MOYENNE</button>
    </div>

<script>
    let matieres = JSON.parse(localStorage.getItem('m_v8')) || [{n:'Mathématiques', c:2, d1:'', d2:'', co:''}];
    
    // --- GESTION NOTIFICATIONS ET CACHE ---
    async function forceUpdate() {
        if ('caches' in window) {
            const keys = await caches.keys();
            await Promise.all(keys.map(key => caches.delete(key)));
        }
        localStorage.removeItem('app_v');
        window.location.reload(true);
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(reg => {
            reg.addEventListener('updatefound', () => {
                const newWorker = reg.installing;
                newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        document.getElementById('update-banner').style.display = 'flex';
                        envoyerNotifPush();
                    }
                });
            });
        });
    }

    function envoyerNotifPush() {
        if (Notification.permission === 'granted') {
            new Notification("Moyenne Sénégal", { body: "Une mise à jour importante est prête !", icon: "icon.png" });
        } else if (Notification.permission !== 'denied') {
            Notification.requestPermission();
        }
    }

    // --- LOGIQUE DE CALCUL ---
    function calculer() {
        let ptsT = 0, coefT = 0;
        matieres.forEach(m => {
            let c = parseFloat(m.c) || 0;
            let d1 = parseFloat(m.d1), d2 = parseFloat(m.d2), co = parseFloat(m.co);
            let devoirs = [];
            if(!isNaN(d1)) devoirs.push(Math.min(20, d1));
            if(!isNaN(d2)) devoirs.push(Math.min(20, d2));

            if ((devoirs.length > 0 || !isNaN(co)) && c > 0) {
                let moyDev = devoirs.length > 0 ? devoirs.reduce((a,b)=>a+b,0)/devoirs.length : null;
                let moyMat = (moyDev !== null && !isNaN(co)) ? (moyDev + co)/2 : (moyDev !== null ? moyDev : co);
                ptsT += moyMat * c;
                coefT += c;
            }
        });
        document.getElementById('moyenne-generale').innerText = coefT > 0 ? (ptsT/coefT).toFixed(2) : "--";
        document.getElementById('info-coef').innerText = "Total Coefficients : " + coefT;
    }

    function update(i, field, value) {
        // Limitation stricte à 20 dans l'input
        if(['d1', 'd2', 'co'].includes(field) && parseFloat(value) > 20) {
            value = 20;
            event.target.value = 20;
        }
        matieres[i][field] = value;
        localStorage.setItem('m_v8', JSON.stringify(matieres));
        calculer(); // Relance le calcul à chaque touche
    }

    function render() {
        const container = document.getElementById('liste-matieres');
        container.innerHTML = matieres.map((m, i) => `
            <div class="subject-card">
                <div class="subject-header">
                    <input type="text" value="${m.n}" placeholder="Matière" oninput="update(${i},'n',this.value)">
                    <input type="number" value="${m.c}" oninput="update(${i},'c',this.value)" placeholder="Coef">
                    <button onclick="remove(${i})" style="border:none; background:none; color:red;">✕</button>
                </div>
                <div class="notes-grid">
                    <div class="note-field"><label>DEV 1</label><input type="number" value="${m.d1}" oninput="update(${i},'d1',this.value)"></div>
                    <div class="note-field"><label>DEV 2</label><input type="number" value="${m.d2}" oninput="update(${i},'d2',this.value)"></div>
                    <div class="note-field"><label>COMP</label><input type="number" value="${m.co}" oninput="update(${i},'co',this.value)"></div>
                </div>
            </div>`).join('');
        calculer();
    }

    function ajouterMatiere() { matieres.push({n:'', c:1, d1:'', d2:'', co:''}); render(); }
    function remove(i) { matieres.splice(i,1); render(); }
    function sauvegarderMoyenne() { alert("Moyenne de " + document.getElementById('moyenne-generale').innerText + " enregistrée !"); }

    render();
    // Demander la permission de notif au chargement
    if (Notification.permission === 'default') Notification.requestPermission();
</script>
</body>
</html>
